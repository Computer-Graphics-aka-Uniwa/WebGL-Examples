<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script>
var numArr=[];
var i;

function textBoxToArray() {
	var message, txtBoxTxt, txtArr, pinax;

	txtBoxTxt=document.getElementById("t0").value;
	
	txtArr=txtBoxTxt.split(","); // Μετατροπή των περιεχομένων του textbox σε πίνακα από strings (διαχωρίστηκαν από τα ",")
	numArr = [];	// Επανεκκένωση του πίνακα αριθμών (ώστε να μην περιέχει προηγούμενες τιμές)
	for (i=0; i<=txtArr.length-1; i++)
		numArr[i]=parseInt(txtArr[i]); // Μετατροπή/αντιγραφή του πίνακα από strings σε πίνακα ακεραίων
	
	if (!(isNaN(numArr[0]))) {// Αν ο πίνακας ακεραίων δεν είναι κενός
		pinax="";
		for (i=0; i<=numArr.length-1; i++)
			pinax+=numArr[i]+"<BR>"; // Περιεχόμενα πίνακα ως κείμενο με αλλαγές γραμμής
			
		document.getElementById("p0").innerHTML="Περιεχόμενα πίνακα:<BR>"+pinax;
	}
	else
			alert("Empty array!");
	

}

function showIndex() {
	var txtVal, intVal, indFound;
	
	txtVal=prompt("Δώσε τιμή","");  
	intVal=parseInt(txtVal);  // Μετατροπή του κειμένου του textbox σε ακέραιο
	indFound=numArr.indexOf(intVal); // Επιστροφή της θέσης στον πίνακα του αριθμού που δίνεται σαν παράμετρος 
	if (indFound>=0)
		alert("Βρέθηκε στη θέση "+indFound);
	else
		alert("Δε βρέθηκε!");
}

function calculation() {
	var sum, product, max, min, avg;

	var isSumSelected = document.getElementById("Sum").checked;
	var isProductSelected = document.getElementById("Product").checked;
	var isMaxSelected = document.getElementById("Max").checked;
	var isMinSelected = document.getElementById("Min").checked;
	var isAverageSelected = document.getElementById("Average").checked;

	if (isSumSelected) 
	{
		sum = 0;
		for(i = 0; i < numArr.length; i++)
			sum += numArr[i];
		document.getElementById("p1").innerHTML = " Άθροισμα: " + sum;
	}

	if (isProductSelected) 
	{
		product = 1;
		for(i = 0; i < numArr.length; i++)
			product *= numArr[i];
		document.getElementById("p1").innerHTML = " Γινόμενο: " + product;
	}

	if (isMaxSelected) 
	{
		max = numArr[0];
		for(i = 1; i < numArr.length; i++)
			if (numArr[i] > max)
				max = numArr[i];
		document.getElementById("p1").innerHTML = " Μέγιστο: " + max;
	}

	if (isMinSelected) 
	{
		min = numArr[0];
		for(i = 1; i < numArr.length; i++)
			if (numArr[i] < min)
				min = numArr[i];
		document.getElementById("p1").innerHTML = " Ελάχιστο: " + min;
	}

	if (isAverageSelected) 
	{
		avg = 0;
		for(i = 0; i < numArr.length; i++)
			avg += numArr[i];
		avg = avg / numArr.length;
		document.getElementById("p1").innerHTML = " Μέσος όρος: " + avg;
	}
	// Χρησιμοποιήστε την ιδιότητα checked (που έχει τιμή true/false) των παρακάτω radio buttons για να ελέγξετε την επιλογή του χρήστη
	// Πραγματοποιήστε τον υπολογισμό και εμφανίστε το (τρέχον) αποτέλεσμα στην παράγραφο p1	
}
	
	
</script>
</head>
<body>
<p id="p0">
Περιεχόμενα πίνακα:
</p>
<input type="text" id="t0" value="7,2,15,-4">
<form>
<input type="radio" name="calc" id="Sum">Άθροισμα<br>
<input type="radio" name="calc" id="Product">Γινόμενο<br>
<input type="radio" name="calc" id="Max">Μέγιστο<br>
<input type="radio" name="calc" id="Min">Ελάχιστο<br>
<input type="radio" name="calc" id="Average">Μέσος όρος<br>
</form>
<p id="p1">
Αποτελέσματα...
</p>
<button onClick=textBoxToArray()>Ενημέρωσε τον πίνακα από το text box</button>
<button onClick=showIndex()>Βρες το δείκτη μιας τιμής του πίνακα</button>
<button onClick=calculation()>Εκτέλεσε τον επιλεγμένο υπολογισμό</button>

</body>
